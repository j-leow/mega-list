<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mega List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>The Super Awesome Prehistoric Animals Roster</h1>
      <h3>Use this list to keep track of all your favorite prehistoric animals!</h3>
      <h3>Click on the heart to highlight your favorite animal, and click on 'X' to delete an entry.</h3>
    </header>
    <section>
      <div class="special">
        <form id="dinoList">
            <p>
              <label for="animalName">Name of Animal</label>
              <br>
              <input type="text" name="animalName">
            </p>

            <!-- <p>
              <button type="submit">Go</button>
            </p> -->
            <br>
            <p>
              <button id="append">Append</button>
              <button id="prepend">Prepend</button>
            </p>

        </form>
      </div>

      <div id="details">

      </div>

    </section>
    <script src="index.js"></script>
  </body>
</html>
